name: Running tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  running-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Running checkstyle
        run: mvn checkstyle:check

      - name: Running tests
        run: mvn test
        
      - name: Install Railway CLI
        run: bash <(curl -fsSL cli.new)
      
      - name: Login to Railway
        run: ${{secrets.RAILWAY_TOKEN + ' railway run'}}

      - name: Login Railway CLI
        run: ${{ secrets.RAILWAY_TOKEN }}

      - name: Build with Maven
        run: mvn clean package --batch-mode --no-transfer-progress

      - name: Deploy to Railway
        run: railway up
